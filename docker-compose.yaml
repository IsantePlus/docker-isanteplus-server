version: '3.8'
services:
  mysql:
    build:
      context: ./
      dockerfile: ./db/Dockerfile
      args:
        USERNAME: ${RELEASE_USERNAME}
        TOKEN: ${RELEASE_TOKEN}
        ISANTEPLUS_VERSION: ${ISANTEPLUS_VERSION}
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --sql_mode=""
    restart: always
    container_name: isanteplus-mysql
    healthcheck:
      test: "exit 0"
    environment:
      - MYSQL_DATABASE=openmrs
      - MYSQL_ROOT_PASSWORD=debezium
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw
      - MYSQL_ROOT_HOST=%    # Allow docker containers to connect to mysql
    volumes:
      - ./db/mysql.cnf:/etc/mysql/conf.d/custom.cnf  # mysql config preconfigured to allow binlog/debezium
      - data:/var/lib/mysql
    networks:
      - isanteplus
  isanteplus:
    restart: "always"
    build:
      context: ./
      dockerfile: ./openmrs-server/Dockerfile
      args:
        USERNAME: ${RELEASE_USERNAME}
        TOKEN: ${RELEASE_TOKEN}
        ISANTEPLUS_VERSION: ${ISANTEPLUS_VERSION}
    container_name: isanteplus
    depends_on:
      - mysql
    ports:
      - "${ISANTEPLUS_PORT}:8080"
    healthcheck:
      test: "exit 0"
    environment:
      DB_DATABASE: 'openmrs'
      DB_HOST: isanteplus-mysql
      DB_USERNAME: 'mysqluser'
      DB_PASSWORD: 'mysqlpw'
      DB_CREATE_TABLES: 'false'
      DB_AUTO_UPDATE: 'false'
      MODULE_WEB_ADMIN: 'true'
      OMRS_CONFIG_CONNECTION_SERVER: isanteplus-mysql
      _JAVA_OPTIONS: -Xmx1g -Xms1g # change this depending on the server config
    networks:
      - isanteplus
networks:
  isanteplus:
volumes:
  data:


